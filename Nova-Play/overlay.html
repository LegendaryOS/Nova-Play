<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Overlay</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black bg-opacity-80 text-white p-6">
  <h2 class="text-xl font-bold mb-4">Web3 Overlay</h2>
  <p>Wallet Actions: <span id="wallet-address">Not connected</span></p>
  <button onclick="performTransaction()" class="bg-pink-600 hover:bg-pink-700 text-white px-4 py-2 rounded mt-4">Perform Transaction</button>
  <button onclick="closeOverlay()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded mt-4">Close</button>
  <script src="overlay.js"></script>
</body>
</html>
